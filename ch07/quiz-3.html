<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		table{
			caption-side:bottom;
			border-collapse:collapse;
			border:1px solid black;
		}
		.heading{
			 background-color:#eee;
		}
		td, th{
			padding:10px;
			border:1px solid black;

</head>

		</thead>

			</tr>
			<tr>
				<th>전자책</th>
				<td>1.2권</td>
				<td>7.1권</td>
			</tr>
			<tr>
				<th>오디오북</th>

				<td>5.5권</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
