<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<style>
			ul{
				list-style:none;
			}
			li{
				float:left;
			}
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				background-color:#000;
				color:#fff;
			}
			a{
				display:block;
				padding:10px 20px;
				background:#ccc;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
