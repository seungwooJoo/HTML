<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
		#container { 
			width:520px;
			border:1px solid black;
			padding:20px 40px;
			margin:0 auto;
		}
     	 fieldset { margin-bottom:15px; }
     	 legend { font-weight:bold; }
		ul {list-style-type: none;}
		li { line-height:30px;}
    </style>
</head>
<body>
	<h1>프런트엔드 개발자 지원서</h1>
	<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form>
		<fieldset>
			<legend>개인 정보</legend>
			<ul>
				<li>
					<label for="name">이름 </label>
					<input type="text" id="name" placeholder="공백 없이 입력하세요">
				</li>
				<li>
					<label for="tel">연락처</label>
					<input type="tel" id="tel">
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>지원 분야</legend>
			<ul>
				<li>
					<input type="radio" name="apply" id="web_publishing">
					<label for="web_publishing">웹 퍼블리싱</label>
				</li>
				<li>
					<input type="radio" name="apply" id="web_app_develope">
					<label for="web_app_develope">웹 애플리케이션 개발</label>
				</li>
				<li>
					<input type="radio" name="apply" id="eng">
					<label for="eng">개발 환경 개선</label>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>지원 동기</legend>
			<textarea placeholder="본사 지원 동기를 간략히 써 주세요." rows="10" cols="60"></textarea>
		</fieldset>
		<button type="submit">접수하기</button>
		<button type="reset">다시 쓰기</button>
		
	</form>
</body>
</html>
